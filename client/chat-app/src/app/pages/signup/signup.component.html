<div class="account-pages my-5 pt-sm-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="text-center mb-4">
                    <a routerLink="/" class="auth-logo mb-5 d-block">
                        <img src="assets/images/logo-dark.png" alt="" height="30" class="logo logo-dark">
                        <img src="assets/images/logo-light.png" alt="" height="30" class="logo logo-light">
                    </a>

                    <h4>Crear Cuenta</h4>
                    <p class="text-muted mb-4">Crea tu cuenta en ChatCRM ahora.</p>
                </div>

                <div class="card">
                    <div class="card-body p-4">
                        <div class="p-3">
                            <form (ngSubmit)="onSubmit()">

                                <!-- Imagen de perfil -->
                                <div class="text-center mb-4">
                                    <div class="mb-3" (click)="fileInput.click()" style="cursor: pointer;">
                                        @if (imagePreview) {
                                            <img [src]="imagePreview" class="rounded-circle avatar-lg img-thumbnail" alt="Preview">
                                        } @else {
                                            <div class="avatar-lg mx-auto">
                                                <span class="avatar-title rounded-circle bg-primary-subtle text-primary font-size-24">
                                                    <i class="ri-camera-line"></i>
                                                </span>
                                            </div>
                                        }
                                        <p class="text-muted mt-2 mb-0 font-size-13">Foto de perfil (opcional)</p>
                                    </div>
                                    <input
                                        type="file"
                                        #fileInput
                                        (change)="onImageSelected($event)"
                                        accept="image/*"
                                        hidden
                                    >
                                </div>

                                <!-- Nombre y Apellido -->
                                <div class="row">
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label class="form-label">Nombre</label>
                                            <div class="input-group bg-light-subtle rounded-3 mb-3">
                                                <span class="input-group-text border-light text-muted">
                                                    <i class="ri-user-2-line"></i>
                                                </span>
                                                <input
                                                    type="text"
                                                    class="form-control form-control-lg bg-light-subtle border-light"
                                                    placeholder="Nombre"
                                                    [(ngModel)]="formData.first_name"
                                                    name="first_name"
                                                    required
                                                >
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label class="form-label">Apellido</label>
                                            <div class="input-group bg-light-subtle rounded-3 mb-3">
                                                <span class="input-group-text border-light text-muted">
                                                    <i class="ri-user-2-line"></i>
                                                </span>
                                                <input
                                                    type="text"
                                                    class="form-control form-control-lg bg-light-subtle border-light"
                                                    placeholder="Apellido"
                                                    [(ngModel)]="formData.last_name"
                                                    name="last_name"
                                                    required
                                                >
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Email -->
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <div class="input-group bg-light-subtle rounded-3 mb-3">
                                        <span class="input-group-text text-muted">
                                            <i class="ri-mail-line"></i>
                                        </span>
                                        <input
                                            type="email"
                                            class="form-control form-control-lg bg-light-subtle border-light"
                                            placeholder="Ingresa tu email"
                                            [(ngModel)]="formData.email"
                                            name="email"
                                            required
                                        >
                                    </div>
                                </div>

                                <!-- Usuario -->
                                <div class="mb-3">
                                    <label class="form-label">Usuario</label>
                                    <div class="input-group bg-light-subtle mb-3 rounded-3">
                                        <span class="input-group-text border-light text-muted">
                                            <i class="ri-user-2-line"></i>
                                        </span>
                                        <input
                                            type="text"
                                            class="form-control form-control-lg bg-light-subtle border-light"
                                            placeholder="Ingresa tu usuario"
                                            [(ngModel)]="formData.username"
                                            name="username"
                                            required
                                        >
                                    </div>
                                </div>

                                <!-- Contrasena -->
                                <div class="mb-3">
                                    <label class="form-label">Contrasena</label>
                                    <div class="input-group bg-light-subtle mb-3 rounded-3">
                                        <span class="input-group-text border-light text-muted">
                                            <i class="ri-lock-2-line"></i>
                                        </span>
                                        <input
                                            type="password"
                                            class="form-control form-control-lg bg-light-subtle border-light"
                                            placeholder="Ingresa tu contrasena"
                                            [(ngModel)]="formData.password"
                                            name="password"
                                            required
                                        >
                                    </div>
                                </div>

                                <!-- Confirmar Contrasena -->
                                <div class="mb-4">
                                    <label class="form-label">Confirmar Contrasena</label>
                                    <div class="input-group bg-light-subtle mb-3 rounded-3">
                                        <span class="input-group-text border-light text-muted">
                                            <i class="ri-lock-2-line"></i>
                                        </span>
                                        <input
                                            type="password"
                                            class="form-control form-control-lg bg-light-subtle border-light"
                                            placeholder="Confirma tu contrasena"
                                            [(ngModel)]="formData.passwordTwo"
                                            name="passwordTwo"
                                            required
                                        >
                                    </div>
                                </div>

                                @if (error) {
                                    <div class="alert alert-danger">{{ error }}</div>
                                }

                                <div class="d-grid">
                                    <button
                                        class="btn btn-primary waves-effect waves-light"
                                        type="submit"
                                        [disabled]="loading"
                                    >
                                        @if (loading) {
                                            <span class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
                                            Registrando...
                                        } @else {
                                            Crear Cuenta
                                        }
                                    </button>
                                </div>

                                <div class="mt-4 text-center">
                                    <p class="text-muted mb-0">Al registrarte aceptas los <a href="#" class="text-primary">Terminos de Uso</a></p>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

                <div class="mt-5 text-center">
                    <p>Ya tienes cuenta? <a routerLink="/login" class="fw-medium text-primary">Iniciar Sesion</a></p>
                    <p>Â© 2024 ChatCRM. Desarrollado con <i class="mdi mdi-heart text-danger"></i></p>
                </div>
            </div>
        </div>
    </div>
</div>
